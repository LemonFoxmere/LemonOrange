<!DOCTYPE html>
<html>
    <head>
        <title>
            Lemon Orange
        </title>
        <meta lang="en">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fontlibrary.org/face/montreal">
        
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet"> 
        
        <!-- favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- Start of header Div -->
        <div class="header" style="position: relative;z-index: 2;">
            <!-- animaion div -->
            <div class="logo-container" style="flex-wrap: wrap; margin-top: auto; margin-bottom: auto;">
                <div class="main">

                    <svg
                    class="logo-svg"
                    xmlns:dc="http://purl.org/dc/elements/1.1/"
                    xmlns:cc="http://creativecommons.org/ns#"
                    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                    xmlns:svg="http://www.w3.org/2000/svg"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 135.46666 135.46667">
                    <g
                        style="display:inline;opacity:1">
                        <path
                        class="node-logo1"
                        id = "bottomL"
                        d="m 55.033333,38.1 h 8.466666 v 42.333332 h 6.35 v 8.466667 H 55.033333 Z"
                        style="stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4" />
                        
                        <path
                        class="node-logo1"
                        id="bottomS"
                        d="m 82.549999,80.433332 c 10e-7,2.822222 10e-7,5.644445 0,8.466667 2.116667,1e-6 4.233333,0 6.35,0 2e-6,-2.822222 1e-6,-5.644445 0,-8.466667 -2.116667,1e-6 -4.233333,1e-6 -6.35,0 z"
                        style="stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4" />
                        
                        <path
                        class="node-logo1"
                        id="topL"
                        d="M 80.433332,97.366665 V 46.566666 H 65.616666 v 8.466667 h 6.35 v 42.333332 z"
                        style="stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4" />
                        
                        <path
                        class="node-logo1"
                        id="topS"
                        d="m 52.916666,55.033333 h -6.35 v -8.466667 h 6.35 z"
                        style="stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4" />
                    </g>
                    </svg>
                </div>

                <!-- Header div -->
                <section class="header-title">
                    <h1 id="greeting1", style="font-size: calc(0.75em + 1vmin)">
                        Greeting From
                    </h1>
                    <div id='studio-name-container', style="display: flex; justify-content: center; align-items: center;">
                        <h1 class = "header-titletext" id="studio-name">
                            Lemon Orange
                        </h1>
                    </div>
                </section>
            </div>

            <a href="https://github.com/LemonOrangeWasTaken" style = "position: fixed;
            right:53%;
            bottom: 53%;
            transform: translate(50vw,50vh)">
                <img class="imageBtn" src="assets/githubLogo.png" alt="Check out our Github!"
                style="width:calc(3vh + 3vw)">
            </a>

            <a href="#about-us">
                <img class="contSecBtn" id="homeContBtn"
                src="assets/continue.png" alt="continue" style="width:calc(1.5vh + 1.5vw); margin-bottom: 4vh;">
            </a>

            <!-- End of Header Div -->
        </div>

        <div class="content-page sub1" id="about-us" style="position: relative;z-index: 1;">
            <section class="rellax" data-rellax-speed="-7"
            data-rellax-percentage="0.5">
                <h2 style="color:rgb(230, 230, 230); font-family: 'MontrealRegular';">
                    Coming Soon!
                </h2>
                <h6 style="color:rgb(230, 230, 230); font-family: 'MontrealRegular'; margin-top: 3vh;">
                    Meanwhile, check out our Github at the lower right!
                </h6>
            </section>
        </div>

        <script src="script/anime.min.js"></script>
        <script src="script/rellax.min.js"></script>
        <script src="script/script.js"></script>
    </body>
</html>
